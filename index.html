<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="/dist/output.css" rel="stylesheet">
  <title>Tailwind css build</title>
</head>
<body>
  <div class="bg-main-blue h-screen pt-36 font-Outfit text-lg">
    <div class="container mx-auto flex flex-col max-w-xs bg-dark-blue p-5 rounded-xl">
      <div class="mb-4 rounded-lg overflow-hidden">
        <img src="/images/image-equilibrium.jpg" alt="Equilibrium image">
      </div>
      <div class="pb-4">
        <h1 class="text-white font-semibold">Equilibrium #3429</h1>
      </div>
      <div class="pb-4">
        <p class="text-soft-blue font-light">Our Equilibrium collection promotes balance and calm.</p> 
      </div>
      <div class="flex flex-row justify-between mb-4">
        <div class="text-cyan">
          <img class="inline" src="/images/icon-ethereum.svg" alt="">
          <p class="inline text-sm">0.041 ETH</p> 
        </div>
        <div class="text-soft-blue">
          <img class="inline" src="/images/icon-clock.svg" alt="">
          <p class="inline font-light text-sm">3 days left</p>  
        </div>
      </div>
        
      <div class="border-b border-light-blue mb-3"></div>

      <div class="mb-4 text-base">
          <div class="w-7  mr-3 border rounded-full float-left">
            <img src="/images/image-avatar.png" alt="">
          </div>
          <p class="inline text-white"><span class="text-soft-blue font-light">Creation of </span> Jules Wyvern</p>    
      </div>
    </div>
</div> 
</body>
</html>
